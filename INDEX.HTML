<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c); /* Changed background to pink gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .welcome-container {
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            color: black; /* Changed WELCOME text color to black */
        }
        h2 {
           font-family: 'Poppins', sans-serif; /* Changed font style */
           font-size: 2.5rem;
           color: black; /* Changed to black */
           font-weight: bold;
           letter-spacing: 2px;
           text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);       
}     

        .continue-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }
        .continue-btn:hover {
            background: #ff2400;
            transform: scale(1.1);
        }
        .logo {
            width: 400px;
            margin-bottom: 60px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="azvcm23k1 - Copy.png" alt="Logo" class="logo">
        <h1>WELCOME </h1>
        <h2>VPK SONGS</h2>
        <a href="home.html" class="continue-btn">Continue</a>
    </div>
</body>
</html>
